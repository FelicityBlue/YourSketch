<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/uar0dwy.css">
    <link rel="stylesheet" href="style.css"> 
    <script src="script.js" defer></script>
    <title>YourSketch</title>

    <style>
        #title{
            font-family: "pixelify-sans", sans-serif;
            font-weight: 600;
            font-style: normal;
        }
        .button{
            font-family: "raleway", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body>
    <p id="title">Your Sketch</p>
    <div class="btn-canvas-container">
        <div class="clickers-container">
            <div>
                <input id="color-picker" type="color" value="#333333">
            </div>
            <div>
                <button class="button" id="draw-btn">DRAW</button>
            </div>
            <div>
                <button class="button" id="eraser-btn">ERASE</button>
            </div>
            <div>
                <button class="button" id="clear-btn">CLEAR</button>
            </div>
            <div>
                <button class="button" id="new-canvas-btn">GENERATE CANVAS</button>
            </div>
        </div>
    
        <div id="center">
            <div class="container"></div> 
        </div>
    </div>
    <footer>
        <p>Copyright Â© <a href="https://github.com/FelicityBlue" target="_blank">FelicityBlue</a></p>
    </footer>
</body>
</html>
