<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <script src="script.js" defer></script>
    <title>YourSketch</title>
</head>
<body>
    <p id="title">Your Sketch</p>
    <div>
        <div class="clickers-container">
            <div>
                <button class="button" id="new-canvas-btn">Generate Canvas</button>
            </div>
            <div>
                <button class="button" id="clear">Clear</button>
            </div>
            <div>
                <button class="button" id="eraser">Eraser</button>
            </div>
            <div>
                <input id="color-picker" type="color" value="#333333">
            </div>
        </div>
        <div class="container"></div> 
    </div>
</body>
</html>
